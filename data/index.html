<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="milligram.min.css.gz">
</head>

<body>
    <h1>Wordclock Web Server</h1>
    <div class="container">

        <div class="row">
            <div class="column">
                <h3>Wordclock options</h3>
                <form action="/config" method="POST" name="clockForm">
                    <label for="color">Color</label>
                    <input type="color" id="color" onchange="clickColor(0, -1, -1, 5)" value="%CLOCK_COLOR%" name="color">
                    <label for="brightness">Brightness (current value: %CLOCK_BRIGHTNESS%)</label>
                    <input type="range" id="brightness" name="brightness" min="0" max="254" step=5
                        value="%CLOCK_BRIGHTNESS%" />
                    <br />
                    <input class="button-primary" type="submit" value="Send">
                </form>
                * mode
                * single color
                * colorselect
                * rainbow
            </div>
            <div class="column">
                <h3>NTP options</h3>
                <form action="/config" method="POST" name="ntpForm">
                    <fieldset>
                        <label for="zimezone">Name</label>
                        <input type="text" placeholder="Europe/Berlin" id="timezone" name="timezone">
                        <input class="button-primary" type="submit" value="Send">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column">.column</div>
            <div class="column">
                <h3>Debug menu</h3>
            </div>
        </div>
    </div>
</body>

</html>
