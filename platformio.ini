[platformio]
default_envs = d1_mini

[common_env_data]
platform = espressif8266@2.4.0
lib_deps =
    FastLED@3.3.3
    Time@1.6
    WifiManager@0.15.0
    ezTime@0.8.3
    TaskScheduler@3.1.4
    RemoteDebug@3.0.5


# OTA upload
upload_protocol = espota
upload_port = wordclock

# Serial upload
#upload_protocol = esptool
#upload_port = COM4

upload_speed = 921600

# Serial Monitor
monitor_port = COM4
monitor_speed = 115200


[env:d1_mini]
board = d1_mini
platform =  ${common_env_data.platform}
framework = arduino
lib_deps =
    ${common_env_data.lib_deps}

upload_protocol = ${common_env_data.upload_protocol}
upload_port = ${common_env_data.upload_port}
upload_speed = ${common_env_data.upload_speed}

monitor_port = ${common_env_data.upload_port}
monitor_speed = ${common_env_data.monitor_speed}

[env:nodemcuv2]
board = nodemcuv2
platform =  ${common_env_data.platform}
framework = arduino
lib_deps =
    ${common_env_data.lib_deps}

upload_protocol = ${common_env_data.upload_protocol}
upload_port = ${common_env_data.upload_port}
upload_speed = ${common_env_data.upload_speed}

monitor_port = ${common_env_data.upload_port}
monitor_speed = ${common_env_data.monitor_speed}